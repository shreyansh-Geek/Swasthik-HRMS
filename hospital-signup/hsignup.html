<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="hsignup.css">
</head>
<body>

    <!-- Top Navigation Bar -->
    <header>
        <div class="container navbar">
            <div class="navbar-left">
                <div class="navbar-brand">
                    <a href="../Landing-page/landing.html" style="text-decoration: none;">Smart HRMS</a>
                </div>
            </div>
            <div class="navbar-right">
                <a href="../Landing-page/landing.html" class="navbar-link features">Back</a>
                <a href="../patient-login/plogin.html" class="navbar-link">Patient Login</a>
                <a href="../hospital-login/hlogin.html" class="navbar-link hospital">Hospital Login</a>
            </div>
            <div class="navbar-toggle" id="navbar-toggle">
                <span class="navbar-toggle-icon"></span>
                <span class="navbar-toggle-icon"></span>
                <span class="navbar-toggle-icon"></span>
            </div>
        </div>
    </header>

    <div class="hlogin-container">
        <div class="hlogin-card">
            <div class="hlogin-form">
                <h1>Sign Up</h1>
                <form id="hsignupForm">
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="firstName">Hospital Name*</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>

                        <div class="form-group">
                            <label for="hospitalType">Type of Hospital*</label>
                            <select id="hospitalType" name="hospitalType" required>
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                                <option value="clinic">Clinic</option>
                                <option value="specialty">Specialty Hospital</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="countryCode">Code*</label>
                            <input type="text" id="countryCode" name="countryCode" value="+91" readonly>
                        </div>
                        <div class="form-group">
                            <label for="mobileNumber">Contact no.*</label>
                            <input type="text" id="mobileNumber" name="mobileNumber" required>
                        </div>
                    </div>
                    

                    <!-- Grouping Password and Confirm Password in one row -->
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="password">Password <span class="required-asterisk">*</span></label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password <span class="required-asterisk">*</span></label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <small id="passwordMatchMessage" style="color: red; display: none;">Passwords do not match</small>
                        </div>
                    </div>

                    
                    <!-- Address Section -->
                    <div class="form-group">
                        <label for="addressLine1">Address Line 1*</label>
                        <input type="text" id="addressLine1" name="addressLine1" required>
                    </div>

                    <!-- Grouping City and State in one row -->
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="city">City*</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State*</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                    </div>

                    <!-- Grouping State and Zip Code in one row -->
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="zipCode">Zip Code*</label>
                            <input type="text" id="zipCode" name="zipCode" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country*</label>
                            <input type="text" id="country" name="country" required>
                        </div>
                    </div>

                    
                    <div class="button-group">
                        <button type="submit" class="signup-button"><strong>Sign Up</strong></button>
                    </div>
                </form>
            </div>
            <div>
                <img class="hlogin-img" src="./hospital-signup.png" alt="Login Image">
            </div>
        </div>
    </div>

    <!-- Firebase Script -->
    <script type="module" src="hsignup.js"></script>

</body>
</html>
